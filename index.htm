<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文件对象file api</title>
		<style >
		.upload>input{
			display: none;
		}
		div.upload{
			width:90px;
			height:20px;
			text-align: center;
			padding: 10px 20px;
			background-color:paleturquoise ;
		}
		</style>
	</head>
	<body>
		<!--表单上传-->
		<form action="#" method="post" enctype="multipart/form-data">
			<div class="upload">
				请选择图片
				<input type="file" name="photo" id="photo" accept="image/*" multiple="multiple"/>
				<!--multiple="multiple" 多选-->
			</div>
			<!--展示图片的详细信息-->
			<ul>
				<li>
				</li>
			</ul>
		</form>
	</body>
</html>
