<!DOCTYPE html>

		<title>防QQ音乐轮播图(初步完成下插件)</title>
		<link rel="stylesheet" href="css/jquery.zyslide.css" />

	<body>
		<!--步骤一样式 文件的改变 添加特殊的前缀 如样式冲突前缀zy-->
		<!--第一个轮轮播图  既然是插件就要重复使用  就避免出项id box有样式 slide zy-slide-->
		<div class="slide zy-slide">
				<section class="zy-prev">上一张</section>
				<section class="zy-next">下一张</section>
				<!--ul>(li>img[src="images/$.jpg" alt="轮播图片"])*7-->
				<ul>

					<li><img src="images/7.jpg" alt="轮播图片" /></li>
				</ul>
				
		</div>
